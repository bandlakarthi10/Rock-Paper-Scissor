<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

<h1>Rock Paper Scissors</h1>

<div class="arena">
    <div class="hand-wrapper">
        <img id="user" class="hand" src="images/rock.png" alt="Rock">
    </div>
    <span class="vs">VS</span>
    <div class="hand-wrapper">
        <img id="computer" class="hand" src="images/rock.png" alt="Rock">
    </div>
</div>

<div class="controls">
    <button onclick="play('rock')"><img src="images/rock.png" alt="Rock"></button>
    <button onclick="play('paper')"><img src="images/paper.png" alt="Paper"></button>
    <button onclick="play('scissors')"><img src="images/scissors.png" alt="Scissors"></button>
</div>

<p id="result"></p>

<script src="game.js"></script>
</body>
</html>
